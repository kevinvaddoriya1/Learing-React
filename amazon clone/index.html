<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
        <div class="navbar">
            <div class="nav-logo border">
              <span class="nav-sprite nav-logo-base"></span>
            </div>
      
            <div class="main-address border">
              <div class="nav-address">
                <div class="add-first">
                  <p>Deliver to</p>
                </div>
                <div class="address-location">
                  <div class="location-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
                  </div>
                  <div class="add-second">
                    <p>India</p>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="nav-search">
              <select class="search-select">
                <option value="dog">All</option>
              </select>
              <input class="search-input" placeholder="Search in Amazon" />
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
      
            <div class="nav-account border">
              <div class="account-container">
                <p class="account-fist"><span>Hello, sign in</span></p>
                <p class="account-second"><span>Account & List</span></p>
              </div>
            </div>
      
            <div class="nav-account border">
              <div class="account-container">
                <p class="account-fist"><span>Return</span></p>
                <p class="account-second"><span>& Orders</span></p>
              </div>
            </div>
      
      
            <div class="nav-cart border">
              <div class="cart-container">
                  <i class="fa-solid fa-cart-shopping cart-icon"></i>
                  <p class="account-second"><span>Carts</span></p>
              </div>
            </div>
        </div>

        <div class="menu">
            <div class="menu-all border">
                <div class="all-container">
                    <i class="fa-solid fa-bars menu-icon"></i>
                    <p>All</p>
                </div>
            </div>

            <ul class="menu-list">
                <li class="list-item border"><a href="#">Today's Deal</a></li>
                <li class="list-item border"><a href="#">Customer Service</a></li>
                <li class="list-item border"><a href="#">Registory</a></li>
                <li class="list-item border"><a href="#">Gift Card</a></li>
                <li class="list-item border"><a href="#">Sell</a></li>
            </ul>
        </div>

        <div class="banner-content">
        </div>


        <div class="content-shop">
            <div class="box-row">
                <div class="box1">
                    <p>Gaming Assessories</p>
                    <div class="img1">

                    </div>
                    <p>see more</p>
                </div>
                <div class="box1">
                    <p>Gaming Assessories</p>
                    <div class="img1">

                    </div>
                    <p>see more</p>
                </div>
                <div class="box1">
                    <p>Gaming Assessories</p>
                    <div class="img1">

                    </div>
                    <p>see more</p>
                </div>
                <div class="box1">
                    <p>Gaming Assessories</p>
                    <div class="img1">

                    </div>
                    <p>see more</p>
                </div>
            </div>
        </div>
    </div>
   
  </body>
</html>
